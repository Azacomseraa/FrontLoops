<body>

<div class="container">
  
  <div class="account-item">
    <h3>Accunt settings</h3><div class="close"></div>
  </div><!-- /.account-item -->
  <div class="clear"></div>
    <form action="">
        <img src="img/avatar.jpg" alt="">
        <label for="user">Username</label><br>
        <input type="text" name="user" placeholder="Enter your username" required>
        <hr>
          
          <div class="first-left">
          <label for="first">First name</label><br>
          <input type="text" name="first" placeholder="Enter your first name" required>
          </div>  

          <div class="last-right">
          <label for="last">Last name</label><br>
          <input type="text" name="last" placeholder="Enter your last name" required>
          </div>
<div class="clear"></div>
          <hr>
            <label for="email">Email</label><br>
            <input type="email" placeholder="Enter your email" required>
            <hr>
              <label for="bio">Bio</label><br>
              <input type="text" name="bio" placeholder="Tell us about yourself"><br>
              <textarea name="bio" cols="51" rows="3"></textarea>
      </form>
      <div class="tab-button">
      <a href="">Cancel</a>
      <a href="">Save</a>
      </div>
</div><!-- /.container -->
